<main class="app">
  <header class="app-header">
    <h1>Tic-Tac-Toe</h1>
    <p class="subtitle">Tap a cell to play — 3 in a row wins!</p>
  </header>

  <section class="board-wrap">
    <div id="board" class="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>
  </section>

  <section class="controls">
    <div class="status" id="status">Player X's turn</div>
    <div class="score">
      <div>🎯 X: <span id="scoreX">0</span></div>
      <div>🎯 O: <span id="scoreO">0</span></div>
      <div>🤝 Draws: <span id="scoreD">0</span></div>
    </div>
    <div class="buttons">
      <button id="restartBtn" class="btn">Restart Round</button>
      <button id="resetBtn" class="btn ghost">Reset Scores</button>
    </div>
  </section>

  <footer class="credits">
    <small>Tap the board to play — responsive and mobile-friendly.</small>
  </footer>
</main>

<!-- Overlay screen for winner/draw -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-content">
    <h2 id="overlayMsg">Winner!</h2>
    <button id="newGameBtn" class="btn big">New Game</button>
  </div>
</div>
